<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Book Store</title>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-dark">
    <script th:src="@{/navbar.js}"></script>
</nav>
<div class="container text-center my-5">
    <h1>This is my book basket</h1><br>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">ISBN</th>
            <th scope="col">PUBLISHER</th>
            <th scope="col">ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bookList:${myBookList}">
            <td th:text="${bookList.id}"></td>
            <td th:text="${bookList.title}"></td>
            <td th:text="${bookList.isbn}"></td>
            <td th:each="publisher:${bookList.publisher}">
                <p th:text="${publisher.name}"></p>
            </td>
            <td>
                <form id="deleteForm" th:action="@{/mybook/delete/{id}(id=${bookList.getId()})}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete?')"
                            style="background: none; border: none; padding: 0; cursor: pointer;">
                        <i style="color:red" class="fa-solid fa-trash" aria-hidden="true"></i>
                        <span class="fallback-text" style="color:red">Delete</span>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</div>
</body>
</html>
