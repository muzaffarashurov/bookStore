<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Create Publisher</title>
</head>

<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-dark">
    <script th:src="@{/navbar.js}"></script>
</nav>
<div class="container text-center my-5">
    <div class="registration-form">
        <h2 class="mb-4" th:text="${publishers.getId()} == null ? 'Registration': 'Editing'"></h2>

        <form th:method="${publishers.getId()} == null ? POST: PUT"
              th:action="${publishers.getId()} == null ? @{/publisher/create} : @{/publisher/update}"
              th:object="${publishers}">
            <input name="id" th:field="*{id}" hidden="hidden" type="number" id="id"/>
            <div class="mb-3">
                <label for="name">Name</label>
                <input name="name" th:field="*{name}" type="text" id="name"/>
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <input name="address" th:field="*{address}" type="text" id="address"/>
            </div>
            <div class="mb-3">
                <label for="city">City</label>
                <input name="city" th:field="*{city}" type="text" id="city"/>
            </div>
            <div class="mb-3">
                <label for="state">State</label>
                <input name="state" th:field="*{state}" type="text" id="state"/>
            </div>
            <div class="mb-3">
                <label for="zip">ZIP</label>
                <input name="zip" th:field="*{zip}" type="text" id="zip"/>
            </div>

            <input name="books" th:field="*{books}" hidden="hidden" id="books"/>

            <input type="submit" th:value="${publishers.getId()} == null ? 'Add': 'Update'">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
