<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Book Store</title>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-dark">
    <script th:src="@{/navbar.js}"></script>
</nav>
<div>
    <a th:href="@{/author/create}">
        <button type="submit" class="btn btn-primary" th:action="@{/author/create}" method="get">Add new Author</button>
    </a>
</div>
<div class="container text-center my-5">
    <div class="container text-center my-5">
        <h1>AUTHORS LIST</h1>
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FIRST NAME</th>
                <th scope="col">LAST NAME</th>
                <th scope="col">BOOKS</th>
                <th scope="col">UPDATE</th>
                <th scope="col">DELETE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author:${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
                <td>
                    <ol>
                        <li th:each="book:${author.books}" th:text="${book.title}"></li>
                    </ol>
                </td>

                <td>
                    <a th:href="@{/author/update/{id}(id=${author.getId()})}">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <span class="fallback-text">Edit</span>
                    </a>
                </td>
                <td>
                    <form id="deleteForm" th:action="@{/author/delete/{id}(id=${author.getId()})}" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete?')"
                                style="background: none; border: none; padding: 0; cursor: pointer;">
                            <i style="color:red" class="fa-solid fa-trash" aria-hidden="true"></i>
                            <span class="fallback-text" style="color:red">Delete</span>
                        </button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
        </script>
    </div>
</body>
</html>
