<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Create Author</title>
</head>

<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-dark">
    <script th:src="@{/navbar.js}"></script>
</nav>
<div class="container text-center my-5">
    <div class="registration-form">
        <h2 class="mb-4" th:text="${author.getId()} == null ? 'Registration new Author': 'Update'"></h2>

        <form th:method="${author.getId()} == null ? POST: PUT"
              th:action="${author.getId()} == null ? @{/author/create} : @{/author/update}" th:object="${author}">
            <input name="id" th:field="*{id}" hidden="hidden" type="number" id="id"/>
            <div class="mb-3">
                <label for="firstName"> First Name</label>
                <input name="firstName" th:field="*{firstName}" type="text" id="firstName"/>

            </div>
            <div class="mb-3">
                <label for="lastName">Last Name</label>
                <input name="lastName" th:field="*{lastName}" type="text" id="lastName">
            </div>

            <input type="submit" th:value="${author.getId()} == null ? 'Add': 'Update'">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
